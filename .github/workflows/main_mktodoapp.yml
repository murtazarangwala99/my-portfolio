# Docs: https://github.com/Azure/webapps-deploy
# Purpose: Build and deploy a Node.js (frontend) app to Azure Web App - MkToDoApp
# Works with single federated credential (branch-based)

name: Build and Deploy Node.js App to Azure Web App - MkToDoApp

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy (default: main)'
        required: false
        default: 'main'
      environment:
        description: 'Target environment (production/staging)'
        required: false
        default: 'production'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build --if-present

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-build
          path: dist/**
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: node-build
          path: .

      - name: Verify files
        run: ls -la && ls -la dist || echo "No dist folder"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'MkToDoApp'
          slot-name: 'Production'
          package: .

      - name: Deployment Summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "App URL: https://mktodoapp.azurewebsites.net"
